<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner | TopicWise</title>
  <link rel="stylesheet" href="/css/study-planner-main.css">
</head>
<body>
  <!-- GLOBAL + PAGE CSS -->
  <link rel="stylesheet" href="../CSS/global.css">
  <link rel="stylesheet" href="../CSS/home-tab.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="brand">
    <img src="../Buttons/logo.jpg" alt="TopicWise logo">
    <span>TopicWise</span>
  </div>

  <nav class="nav-links">
    <a href="home-tab.html">Home</a>
    <a href="study-planner.html" class="active">Study Planner</a>
    <a href="exam-mode.html">Exam Mode</a>
    <a href="resources.html">Resources</a>

   
  </nav>
</header>

<header class="header">
  <h1>Study Planner</h1>
  <p>Select a subject to view topics & progress</p>
</header>

<main class="container">

  <!-- SUBJECT LIST -->
  <section class="subjects">
    <div class="subject-card" data-subject="addmath">
      <h3>Additional Mathematics</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 30%"></div>
      </div>
    </div>

    <div class="subject-card" data-subject="biology">
      <h3>Biology</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 45%"></div>
      </div>
    </div>

    <div class="subject-card" data-subject="chemistry">
      <h3>Chemistry</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 20%"></div>
      </div>
    </div>
  </section>

  <!-- TOPICS PANEL -->
  <section class="topics">
    <h2 id="topicTitle">Select a subject</h2>
    <ul id="topicList"></ul>
  </section>

</main>

<script src="/js/study-planner-main.js"></script>
</body>
</html>
