<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Mode | TopicWise</title>
  <link rel="stylesheet" href="../css/exam-mode.css">
</head>
<body>

    <!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="brand">
    <img src="../Buttons/logo.jpg" alt="TopicWise logo">
    <span>TopicWise</span>
  </div>

  <nav class="nav-links">
    <a href="home-tab.html" class="active">Home</a>
    <a href="study-planner.html"> Study Planner</a>
    <a href="exam-mode.html">Exam Mode</a>
    <a href="resources.html">Resources</a>

   
  </nav>
</header>
<div class="exam-container">

  <h1>Exam Mode</h1>
  <p>Select a subject and past paper to begin</p>

  <!-- SUBJECTS -->
  <div class="card">
    <h3>Subject</h3>
    <select id="subjectSelect">
      <option value="">Select subject</option>
    </select>
  </div>

  <!-- PAPERS -->
  <div class="card">
    <h3>Past Paper</h3>
    <select id="paperSelect" disabled>
      <option value="">Select paper</option>
      <option value="Paper 1">Paper 1</option>
      <option value="Paper 2">Paper 2</option>
    </select>
  </div>

  <!-- TIMER -->
  <div class="card">
    <h3>Time</h3>
    <div class="time-inputs">
      <input type="number" id="hours" min="0" placeholder="Hours">
      <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
    </div>
  </div>

  <button id="startExam">Start Exam</button>

  <!-- TIMER DISPLAY -->
  <div id="examArea" class="hidden">
    <h2 id="examTitle"></h2>
    <div id="timerDisplay">00:00:00</div>
  </div>

</div>

<script src="../js/exam-mode.js"></script>
</html>
